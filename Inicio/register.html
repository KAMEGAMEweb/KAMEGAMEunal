<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kame - Game | Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Kame - Game</h1>
            <h2>Register</h2>
            <form action="/register" method="POST">
            
            <!-- User Field -->
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" id="user" name="user" placeholder="Enter your user" required>
            </div>

            <!-- password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Confirm your password" required>
            </div>

            <!-- Country Field -->
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>

            <!-- Avatar Field -->
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <!-- Select an image from your device -->
                <input type="file" id="avatar" name="avatar" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div class="login-illustration">
            <img src="imagenes/inicio.jpg" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
